<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400&subset=latin,latin-ext" />
    
    <link rel="fluid-icon" href="/assets/images/fluidicon.png" title="GitHub">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/apple-touch-icon-114.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/apple-touch-icon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/apple-touch-icon-144.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/apple-touch-icon-144.png">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

    <link rel="canonical" href="http://trytotrust.me/" />
    <link rel="next" href="http://trytotrust.me/page2/" />

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 2014
      </section>
      <section class="poweredby">Written with &#9829 by <a href="https://twitter.com/KubaLojewski">Yours Truly</a></section>
    </footer>
    
    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>

</body>
</html>
